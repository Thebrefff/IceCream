<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css"
    />
</head>
<body>
    <footer class="footer ">
        <!-- <==== podział na kolumny w footer ====> -->
    <div class="footer__column">
        <ul class="footer__motto container">
         <li class="footer__motto--text1"><p >homemade ice cream made</p></li>
         <li class="footer__motto--text2"><p>with passion</p></li>
        </ul>
     <div class="footer__comunication">
        <ul class="footer__social-media container">
            <li class="footer__social-media--icon">
                <a href="https://github.com/"target="_blank">
                <svg class="footer__social-media--Git" >
                    <use xlink:href="./images/svg/icons.svg#github"></use>
                </svg></a>
            </li>
            <li class="footer__social-media--icon">
                <a href="https://telegram.org/" target="_blank">
                <svg class="footer__social-media--telegram">
                    <use xlink:href="./images/svg/icons.svg#telegram"></use>
                </svg></a>
            </li>
            <li class="footer__social-media--icon">
                <a href="https://pl-pl.facebook.com/" target="_blank">
                <svg class="footer__social-media--facebook">
                    <use xlink:href="./images/svg/icons.svg#facebook"></use>
                </svg></a>
            </li>
        </ul>
        <div class="footer__contact container">
            <p class="footer__contact--text">Feel free to contact</p>
            <a class="footer__contact--tel" href="tel:+48666666666">+48 666 666 666</a>
        </div>
     </div>
    </div>
    <!-- <==== podział na kolumny w footer ====> -->
        <div class="footer__right">
            <p class="footer__right--text">© 2019 - IceCream. All Rights Reserved.</p>
        </div>

    </footer>
    
</body>
</html>
